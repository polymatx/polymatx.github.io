name: Update last blog posts
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  rss:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - run: deno run --allow-net .github/workflows/rss.ts

